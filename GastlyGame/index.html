<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastlyGame</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="container">
        <h1>GastlyGame</h1>
        <button id="startButton">Start</button>
        <div id="gameArea"></div>

        <audio id="cursorSound">
            <source src="sound/gaaaastly.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="bgMusic" loop volume="0.1">
            <source src="sound/background_music.mp3.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <audio id="objectSound">
            <source src="sound/woman-excited-cheers-and-phrases-says-woo-1-186736.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="removeSound">
            <source src="sound/comic-lick-88990.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="cursorSound2">
            <source src="sound/hahahaunter.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        

        <div id="counter">0</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
